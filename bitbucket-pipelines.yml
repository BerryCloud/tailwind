image: maven:3.5.3

pipelines:
  default:
    - step:
        name: Test and package
        caches:
          - maven
        script:
          - mvn clean package
          - mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=berrycloud -Dsonar.login=$SONAR_TOKEN
  custom:
    prepare-release:
      - step:
          name: Prepare release
          caches:
            - maven
          script:
            - git config --global user.email "leonid@berrycloud.cz"
            - git config --global user.name "Leonid Zhaldybin"
            - mvn -batch-mode release:prepare -Dusername=$USERNAME -Dpassword=$PASSWORD
  tags:
    tailwind-*:
      - step:
          name: Test, package and install
          caches:
            - maven
          script:
            - mvn clean install
            - mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=berrycloud -Dsonar.login=$SONAR_TOKEN
          artifacts:
            - '*/target/*.zip'
            - '*/target/maven-archiver/pom.properties'
      - step:
          name: Deliver to production
          deployment: production
          script:
            - ./deliver.sh
  branches:
    release-*:
      - step:
          name: Test, package and install
          caches:
            - maven
          script:
            - mvn clean install
            - mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=berrycloud -Dsonar.login=$SONAR_TOKEN
          artifacts:
            - '*/target/*.zip'
            - '*/target/maven-archiver/pom.properties'
      - step:
          name: Deliver to staging
          deployment: staging
          script:
            - echo "Deliver to staging"
    master:
      - step:
          name: Test, package and install
          caches:
            - maven
          script:
            - mvn clean install
            - mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=berrycloud -Dsonar.login=$SONAR_TOKEN
          artifacts:
            - '*/target/*.zip'
            - '*/target/maven-archiver/pom.properties'
      - step:
          name: Deliver to test
          deployment: test
          script:
            - echo "Deliver to test"
